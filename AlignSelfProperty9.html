<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property 9</title>
</head>
<style>
  .flex-container {
    display: flex;
    height: 200px;
    background-color: #f1f1f1;
  }

  /* style for eache child div inside container*/
  .flex-container > div {
    background-color: dodgerblue;
    color: white;
    width: 100px;
    margin: 10px;
    text-align: center;
    line-height: 75px;
    font-size: 30px;
  }
</style>

<body>
<h1> The Align-self Property </h1>
<p>The "align-self: flex-self;" aligns the selected flex item at the top of the container</p>
<p> the aligh-self: flex-end:" aligns the selected flex item at the bottom of container</p>
<div class="flex-container">
  <div>1</div>
  <div style="align-self: flex-start">2</div>
  <div style="align-self: flex-end">3</div>
  <div>4</div>
</div>

</body>
</html>
