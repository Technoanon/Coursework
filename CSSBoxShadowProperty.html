<!DOCTYPE html>
<html lang="en">

<head>
    <title>BoxShadow</title>

    <style>

        div {
            width: 300px;
            height: 100px;
            padding: 15px;
            background-color: coral;
            box-shadow: 10px 10px;
        }
    </style>
</head>
<body>

<h1> The Box-Shadow Property</h1>

<div>This is a div element with a box-shadow</div>

</body>
</html>
